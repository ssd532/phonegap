<title>Home</title>    
<script charset="utf-8" type="text/javascript">
function myGetTime() {
    var dd = new Date();
    var hh = dd.getHours();
    var mm = dd.getMinutes();
    var ss = dd.getSeconds();
    alert("The time is now: " + hh + ":" + mm + ":" + ss);
}

document.getElementById("btGetDate").onclick = myGetTime;

</script>
